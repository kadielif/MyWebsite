<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-with" />
        <meta name="description" content="Affordable and professional web design"/>
        <meta name="keywords" content="web design" />
        <meta name="author" content="Elif Kadi"/>
        <title> anasayfa </title>
        <link rel="stylesheet" href="css/style.css"/>

        <style>

            .kayit{
                margin-top: 70px;
                border:grey solid;
                margin-right: 0px;
                
            }
            

        </style>
    </h:head>
    <h:body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">IUC</span> RENT A CAR</h1>
                </div>
                <nav>
                    <ul>
                             <li ><a href="index.xhtml">ANASAYFA</a></li> 
                            <li ><a href="hakkimizda.xhtml">HAKKIMIZDA</a></li> 
                            <li><a href="iletisim.xhtml">ILETISIM</a></li>
                            <li><a href="profil.xhtml">#{giris.tc}</a></li>						
                    </ul>
                </nav>
            </div>
        </header>
        <section id="showcase">
            <div class="container">
                <div class="kayit">
                    <h:form >
                        <h3>KİRALAMA </h3>
                      

                        <h:outputText value="ID: " />
                        <h:inputText id="id" value="#{onkayit.id}"></h:inputText>
                        <h:message for="id"></h:message>
                        <br></br><br></br>
                        
                        <h:outputText value="TC: " />
                        <h:inputText id="tc" value="#{onkayit.tc}"></h:inputText>
                        <h:message for="tc"></h:message>
                        <br></br><br></br>
                        
                        
                        <h:outputText value="Name: " />
                        <h:inputText id="musteri_adi" value="#{onkayit.musteri_adi}"></h:inputText>
                        <h:message for="museri_adi"></h:message>
                        <br></br><br></br>
                        
                        <h:outputText value="Arac Markasi: " />
                        <h:inputText id="marka" value="#{onkayit.marka}"></h:inputText>
                        <h:message for="marka"></h:message>
                        <br></br><br></br>
                        
                        <h:outputText value="Arac Modeli: " />
                        <h:inputText id="model" value="#{onkayit.model}"></h:inputText>
                        <h:message for="model"></h:message>
                        <br></br><br></br>
                        
                        <h:outputText value="Yakıt: " />
                        <h:inputText id="yakit" value="#{onkayit.yakit}"></h:inputText>
                        <h:message for="yakit"></h:message>
                        <br></br><br></br>
                        
                        <h:outputText value="Kaç Saatliğine Arabayı Kiralamak İstiyorsunuz: " />
                        <h:inputText id="saat" value="#{onkayit.saat}"></h:inputText>
                        <h:message for="saat"></h:message>
                        <br></br><br></br>
                        
                        <h:commandButton action="#{onkayit.kirala}"
                                         value="KİRALA"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </section>
    </h:body>
</html>
